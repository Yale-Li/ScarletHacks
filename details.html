        body {

            padding: 20px;
        }

        h1,

            color: #333;
            text-align: center;
        }

        #petDetails {
            background-color: #fff;
            border-radius: 8px;

            max-width: 600px;
            margin: 0 auto;
        }

        p {
            color: #666;
        }

        button {
            padding: 10px 20px;
            background-color: #4c4eaf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .centered-image {
            display: block;
            margin: 0 auto;
        }

        function displayDataOnPage(petData) {
            const petDetailsContainer = document.getElementById('petDetails');
            petDetailsContainer.innerHTML = `

        <div class="image-container">
